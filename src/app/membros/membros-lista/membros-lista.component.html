<h1 class="mt-4">Membros</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let membro of membros">
                        <td>{{ membro.id }}</td>
                        <td>{{ membro.nome }}</td>
                        <td>{{ membro.cpf }}</td>
                        <td>{{ membro.email }}</td> 
                        <td>
                            <button class="btn btn-primary" routerLink="/membros-form/{{ membro.id }}">
                                <i class="fa fa-edit"></i> 
                            </button>

                            <button class="btn btn-danger" data-toggle="modal" data-target="#modalDelecao" (click)="preparaDelecao(membro)">
                                <i class="fa fa-trash"></i> 
                            </button>
                        </td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h4>Confirmação</h4></div>
                <div class="modal-body" *ngIf="membroSelecionado"> 
                    Confirma a deleção do(a) membro {{ membroSelecionado.nome }} ? 
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarMembro()" data-dismiss="modal"> Confirmar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
        </div>
    </div>
</div>
