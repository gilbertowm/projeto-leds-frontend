<h1 class="mt-4">Membros</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{membro.id ? 'Edição' : 'Cadastro' }} </li>
</ol>

<div class="container">
    
    <form #membroForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Membro salvo/atualizado com sucesso!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="membro.id">
                <div class="form-group">
                    <label>ID: </label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="membro.id" name="id"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="membro.cpf" name="cpf"/>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="membro.nome" name="nome"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>E-mail: *</label>
                    <input type="text" class="form-control" [(ngModel)]="membro.email" name="email"/>
                </div>
            </div>        
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!membro.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="membro.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()" >
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>            
        </div>
    </form>
</div>
